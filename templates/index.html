{% extends "layout.html" %}
 {% block body %}

        <!-- Page Header-->
        <header class="masthead mb-0" style="background-image: url('{{ url_for('static', filename = 'assets/img/blog.png') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            {% endif %}
        {% endwith %} -->

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                {% for post in posts %}
                                         
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}" target="_blank">
                            <h2 class="post-title"> {{ post.title }} </h2>
                            <h3 class="post-subtitle">{{ post.tagline }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/about">Nihal</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:100]}}...
                    <!-- Divider-->
                    <hr class="my-4" />
                </li></a>
                {% endfor %}

                    <!-- Pager-->
                    <div class="position-absolute bottom-left"><a class="btn btn-primary  text-uppercase" href="{{prev}}">&larr; Previous</a></div>
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{next}}">Next &rarr;</a></div>
                </div>
            </div>
        </div>

{% endblock %}
